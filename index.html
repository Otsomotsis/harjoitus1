<!DOCTYPE html>
<html>
<title>testisivu</title>
  

  
<body style="background-color:#123456;">

<h1 id="otsikko">Mun oma nettisivu</h1>
<p>Antti anttila on hieno mies</p>
<script>
  var otsikkoElementti = document.getElementById("otsikko");
  
  function poistaOtsikko() {
    otsikkoElementti.remove();
  }
  
  otsikkoElementti.onclick = poistaOtsikko
   
</script>
</body>
